<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <head>
    
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.36.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdn.tailgrids.com/tailgrids-fallback.css" />

<Style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
       body{
        font-family: 'Raleway', sans-serif;
       }
     </Style>
</head>
<body class="" id="body">
  <header class="p-4  text-gray-800">
    <div class="container flex justify-between h-16 mx-auto md:justify-center md:space-x-8">
      <ul class="items-stretch hidden space-x-3 md:flex">
        
        <li class="flex">
          <a rel="noopener noreferrer" href="index.html" class="flex items-center px-4 -mb-1 border-b-2 border-transparent font-semibold hover:text-cyan-900">Home</a>
        </li>
        <li class="flex">
          <a rel="noopener noreferrer" href="about.html" class="flex items-center px-4 -mb-1 border-b-2 border-transparent font-semibold hover:text-cyan-900 ">About</a>
        </li>
      </ul>
      <a rel="noopener noreferrer" href="index.html" aria-label="Back to homepage" class="flex items-center p-2">
       <img src="logo.png" class="h-10">
      </a>
      <ul class="items-stretch hidden space-x-3 md:flex">
        <li class="flex">
          <a rel="noopener noreferrer" href="sign.html" class="flex items-center px-4 -mb-1 border-b-2 border-transparent font-semibold hover:text-cyan-900">Sign In</a>
        </li>
        <li class="flex">
          <a rel="noopener noreferrer" href="sign.html" class="flex items-center px-4 -mb-1 border-b-2 border-transparent font-semibold hover:text-cyan-900">Sign Up</a>
        </li>
        
      </ul>
      <button title="Button" type="button" class="p-4 md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-800">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </header>
<!-- component -->
<div class="flex items-center justify-center p-12">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="mx-auto w-full max-w-[550px] bg-white">
      <form
        class="py-6 px-9"
        action="https://formbold.com/s/FORM_ID"
        method="POST"
      >
        <div class="mb-5">
          <label
            for="email"
            class="mb-3 block text-base font-medium text-[#07074D]"
          >
            UPLOAD TO VIRTUAL VARDROBE
          </label>
          
        </div>
  
        <div class="mb-6 pt-4">
          <label class="mb-5 block text-xl font-semibold text-[#07074D]">
            Upload Pictures
          </label>
  
          <div class="mb-8">
            <input type="file" name="file" id="file" class="sr-only" />
            <label
              for="file"
              class="relative flex min-h-[200px] items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center"
            >
              <div>
                <span class="mb-2 block text-xl font-semibold text-[#07074D]">
                  Drop files here
                </span>
                <span class="mb-2 block text-base font-medium text-[#6B7280]">
                  Or
                </span>
                <span
                  class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-[#07074D]"
                >
                  Browse
                </span>
              </div>
            </label>
          </div>
  
          
  
  
        </div>
  
        <div>
          <button
            class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
          >
            Upload Files
          </button>
        </div>
      </form>
    </div>
  </div>
 <script src="script.js"></script> 
</body>
</html>
